<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lead</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    body {
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: orange;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      transition: left 0.3s ease;
      z-index: 1050;
    }

    .sidebar.active {
      left: -250px;
    }

    .sidebar .btn {
      text-align: left;
      color: orange;
      background-color: transparent;
    }

    .sidebar .btn:hover {
      color: white;
      background-color: orange;
    }

    .sidebar .btn i {
      margin-right: 10px;
    }

    .active-topic {
      background-color: #fd7e14 !important;
      color: white !important;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      padding: 1rem;
      margin-left: 0;
    }

    .photo-frame {
      width: 700px;
      max-width: 100%;
      height: 450px;
      overflow: hidden;
      position: relative;
      border: 2px solid #ccc;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: opacity 0.3s ease-in-out;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
      width: 100%;
    }

    .nav-buttons .btn i {
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .nav-buttons .btn {
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    .nav-buttons .btn:hover {
      background-color: #fd7e14;
      border-color: #fd7e14;
      color: white;
    }

    .nav-buttons .btn:hover i {
      color: white;
    }

    #imageCounter {
      min-width: 60px;
      font-weight: normal;
      font-size: 1.2rem;
      color: #343a40;
    }

    #pagination {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      align-items: center;
      gap: 0.4rem;
      margin-top: 10px;
      overflow-x: auto;
      padding: 0.5rem;
    }

    /* UPDATED pagination button and input sizing */
    #pagination .btn {
      font-size: 1rem;
      padding: 0.5rem 0.75rem;
      border-radius: 0.25rem;
      background-color: #f8f9fa;
      border: 1px solid #ced4da;
      color: #333;
      white-space: nowrap;
    }

    #pagination .btn:hover {
      background-color: #e2e6ea;
      color: #000;
    }

    #pagination .btn-accent {
      background-color: #fd7e14;
      border-color: #fd7e14;
      color: white;
    }

    #pagination .btn-accent:hover {
      background-color: #e76e0c;
      border-color: #e76e0c;
      color: white;
    }

    #pagination .input-group {
      max-width: 150px;
      flex-wrap: nowrap;
    }

    #pagination input.form-control {
      width: 60px;
      padding: 0.4rem 0.5rem;
      font-size: 1rem;
      text-align: center;
    }

    .hamburger-btn {
      display: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        left: -250px;
      }

      .sidebar.active {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }

      .hamburger-btn {
        display: block;
      }

      /* Keep arrows in same line on mobile */
      .nav-buttons {
        flex-direction: row;
        gap: 1rem;
        justify-content: center;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<!-- Hamburger Button for Mobile -->
<button class="btn btn-dark m-2 d-md-none hamburger-btn" onclick="toggleSidebar()" aria-label="Toggle Sidebar">
  <i class="fas fa-bars"></i>
</button>

<div class="d-flex flex-wrap">
  <!-- Sidebar -->
  <nav class="sidebar d-flex flex-column p-3">
    <div class="mb-4 ps-2">
      <span class="fs-4"><i class="fas fa-lightbulb"></i> Lead</span>
    </div>
    <button class="btn topic-btn" onclick="loadTopic('Leadership')"><i class="fas fa-gears"></i> Leadership</button>
    <button class="btn topic-btn" onclick="loadTopic('Motivation')"><i class="fas fa-brain"></i> Motivation</button>
    <button class="btn topic-btn" onclick="loadTopic('Productivity')"><i class="fas fa-lightbulb"></i> Productivity</button>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <div class="photo-frame">
      <img id="topicImage" src="" alt="Topic Image" loading="lazy" />
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
      <button class="btn btn-outline-dark" onclick="changeImage(-1)" aria-label="Previous Image">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div id="imageCounter">1</div>
      <button class="btn btn-outline-dark" onclick="changeImage(1)" aria-label="Next Image">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>

    <!-- Pagination -->
    <div id="pagination" class="mt-3"></div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const imagesPerPage = 10;
  let topics = [
    { title: 'Leadership', code: 'LE', count: 469, images: [] },
    { title: 'Motivation', code: 'MO', count: 1, images: [] },
    { title: 'Productivity', code: 'PO', count: 1, images: [] }
  ];

  let currentTopicIndex = 0;
  let currentImageIndex = 0;
  let currentPage = 1;

  function updateDisplay() {
    const topic = topics[currentTopicIndex];
    const startIndex = (currentPage - 1) * imagesPerPage;
    const paginatedImages = topic.images.slice(startIndex, startIndex + imagesPerPage);

    currentImageIndex = Math.min(currentImageIndex, paginatedImages.length - 1);

    const imgElement = document.getElementById('topicImage');
    imgElement.style.opacity = 0;
    imgElement.dataset.errorHandled = "";

    setTimeout(() => {
      if (paginatedImages.length > 0) {
        const imageToShow = paginatedImages[currentImageIndex];
        imgElement.src = imageToShow;
        imgElement.alt = `${topic.title} image ${startIndex + currentImageIndex + 1}`;
        document.getElementById('imageCounter').textContent = `${startIndex + currentImageIndex + 1} / ${topic.images.length}`;
        imgElement.onload = () => {
          imgElement.style.opacity = 1;
        };
        imgElement.onerror = () => {
          if (!imgElement.dataset.errorHandled) {
            imgElement.dataset.errorHandled = "true";
            imgElement.src = 'https://inspire360.github.io/lead/contents/error.jpg';
          }
        };
      } else {
        imgElement.src = '';
        document.getElementById('imageCounter').textContent = '0 / 0';
      }
    }, 200);
  }

  function highlightActiveButton() {
    const buttons = document.querySelectorAll('.topic-btn');
    buttons.forEach((btn, i) => {
      btn.classList.toggle('active-topic', topics[i].title === topics[currentTopicIndex].title);
    });
  }

  function loadTopic(topicName) {
    const index = topics.findIndex(t => t.title === topicName);
    if (index !== -1) {
      currentTopicIndex = index;
      currentImageIndex = 0;
      currentPage = 1;
      updateDisplay();
      highlightActiveButton();
      renderPagination();

      const sidebar = document.querySelector('.sidebar');
      if (window.innerWidth < 768 && sidebar.classList.contains('active')) {
        sidebar.classList.remove('active');
      }
    }
  }

  function changeImage(direction) {
    const topic = topics[currentTopicIndex];
    const totalImages = topic.images.length;

    let globalImageIndex = (currentPage - 1) * imagesPerPage + currentImageIndex;
    globalImageIndex = (globalImageIndex + direction + totalImages) % totalImages;

    currentPage = Math.floor(globalImageIndex / imagesPerPage) + 1;
    currentImageIndex = globalImageIndex % imagesPerPage;

    updateDisplay();
    renderPagination();
  }

  function renderPagination() {
    const paginationDiv = document.getElementById('pagination');
    paginationDiv.innerHTML = '';

    const topic = topics[currentTopicIndex];
    const totalPages = Math.ceil(topic.images.length / imagesPerPage);

    const createButton = (label, handler, disabled = false) => {
      const btn = document.createElement('button');
      btn.className = 'btn btn-sm';
      btn.textContent = label;
      btn.disabled = disabled;
      btn.onclick = handler;
      paginationDiv.appendChild(btn);
    };

    createButton('«', () => { currentPage = 1; currentImageIndex = 0; updateDisplay(); renderPagination(); }, currentPage === 1);
    createButton('‹', () => { if(currentPage > 1) { currentPage--; currentImageIndex = 0; updateDisplay(); renderPagination(); } }, currentPage === 1);

    const inputGroup = document.createElement('div');
    inputGroup.className = 'input-group input-group-sm';

    const input = document.createElement('input');
    input.type = 'number';
    input.min = 1;
    input.max = totalPages;
    input.value = currentPage;
    input.className = 'form-control';

    const goBtn = document.createElement('button');
    goBtn.className = 'btn btn-sm btn-outline-secondary';
    goBtn.textContent = 'Go';
    goBtn.onclick = () => {
      const enteredPage = parseInt(input.value);
      if (!isNaN(enteredPage) && enteredPage >= 1 && enteredPage <= totalPages) {
        currentPage = enteredPage;
        currentImageIndex = 0;
        updateDisplay();
        renderPagination();
      } else {
        alert(`Enter a number between 1 and ${totalPages}`);
      }
    };

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') goBtn.click();
    });

    const wrapper = document.createElement('div');
    wrapper.className = 'input-group-append';
    wrapper.appendChild(goBtn);

    inputGroup.appendChild(input);
    inputGroup.appendChild(wrapper);
    paginationDiv.appendChild(inputGroup);

    createButton('›', () => { if(currentPage < totalPages) { currentPage++; currentImageIndex = 0; updateDisplay(); renderPagination(); } }, currentPage === totalPages);
    createButton('»', () => { currentPage = totalPages; currentImageIndex = 0; updateDisplay(); renderPagination(); }, currentPage === totalPages);
  }

  function loadImages() {
    for (let i = 0; i < topics.length; i++) {
      for (let j = 1; j <= topics[i].count; j++) {
        let url = `https://inspire360.github.io/lead/contents/${topics[i].code}/${j}.jpg`;
        topics[i].images.push(url);
      }
    }
  }

  function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('active');
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadImages();
    loadTopic('Leadership');
  });
</script>

</body>
</html>
